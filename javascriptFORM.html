<html lang="en">
<head>
    <title>Menghitung Volume Balok</title>
    <style>
       body { text-align: center; }
        h2 { margin: 0; }
        input { width: 75px; }
    </style>
</head>
<body>
    <h2 style= "color:navy">Program Menghitung Volume Balok</h2>
    <h3 style= "color:black">By : Mutia Fauziah</h3>
    <br>
    <!-- Input Panjang -->
    <span style= "color:red">Panjang : </span><input type="number" id="panjang">
    <br>
    <!-- Input Lebar -->
    <span style= "color:red">Lebar : </span><input type="number" id="lebar">
    <br>
    <!-- Input Tinggi -->
    <span style= "color:red">Tinggi :</span><input type="number" id="tinggi">
    <br>
    <button onclick="hitungVolume()">Hitung Volume</button>
    <p id="hasil"></p>
    <script>
        // Hitung Volume
        function hitungVolume() {
            let panjang = document.getElementById("panjang").value
            let lebar = document.getElementById("lebar").value
            let tinggi = document.getElementById("tinggi").value
            let hasil = document.getElementById("hasil")
            let volume = panjang * lebar * tinggi
            hasil.innerText = "Volume Balok : " + volume
        }
    </script>
</body>
</html>
